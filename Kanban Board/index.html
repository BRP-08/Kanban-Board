<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="column" id="todo">
          <h1>Not Started</h1>
          <div class="card" draggable="true" contenteditable="true">Task 1</div>
          <div class="card" draggable="true" contenteditable="true">Task 2</div>
        </div>
        <div class="column" id="inProgress">
          <h1>In Progress</h1>
          <div class="card" draggable="true" contenteditable="true">Task 3</div>
        </div>
        <div class="column" id="done">
         <h1>Completed</h1>
          <div class="card" draggable="true" contenteditable="true">Task 4</div>
          <div class="card" draggable="true" contenteditable="true">Task 5</div>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
